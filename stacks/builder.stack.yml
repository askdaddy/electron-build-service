secrets:
  builder.crt.v3:
    external: true
  builder.key.v1:
    external: true
services:
  builder:
    deploy:
      endpoint_mode: dnsrr
      mode: global
      placement:
        constraints:
        - node.labels.builder == true
    environment:
      BUILDER_HOST: null
      BUILDER_PORT: null
      DEBUG: null
      PREFERRED_IP_VERSION: null
    hostname: '{{.Node.ID}}-{{.Service.Name}}'
    image: electronuserland/build-service-builder@sha256:290954bf02de068a7889531ea4201284ac4f9d7529bfbefedf0a89889c30ffca
    logging:
      driver: json-file
      options:
        max-file: '2'
        max-size: 4m
    ports:
    - mode: host
      published: 443
      target: 443
    secrets:
    - source: builder.crt.v3
      target: /etc/secrets/tls.cert
    - source: builder.key.v1
      target: /etc/secrets/tls.key
    volumes:
    - target: /builder-tmp
      type: tmpfs
  etcd-cluster-client:
    command:
    - --name=etcd
    - --advertise-client-urls=http://etcd:2379
    - --listen-client-urls=http://0.0.0.0:2379
    deploy:
      endpoint_mode: dnsrr
      mode: global
      placement:
        constraints:
        - node.labels.admin == true
    entrypoint: /usr/local/bin/etcd
    image: gcr.io/etcd-development/etcd@sha256:87921b377d5696461975582fc8a4d2ed0b7991ad82afbc4cbe68ef383ff6c295
    ports:
    - mode: host
      published: 2379
      target: 2379
  router:
    deploy:
      endpoint_mode: dnsrr
      placement:
        constraints:
        - node.labels.admin == true
    hostname: '{{.Node.ID}}-{{.Service.Name}}'
    image: electronuserland/build-service-router@sha256:05f0cb03897c02893d072ef5b565c25ce0262a802663e766b7e8567bc63b429a
    logging:
      driver: json-file
      options:
        max-file: '2'
        max-size: 4m
    ports:
    - mode: host
      published: 443
      target: 443
    secrets:
    - source: builder.crt.v3
      target: /etc/secrets/tls.cert
    - source: builder.key.v1
      target: /etc/secrets/tls.key
version: '3.4'

