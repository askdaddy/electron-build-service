secrets:
  builder.crt.v3:
    external: true
  builder.key.v1:
    external: true
services:
  builder:
    deploy:
      endpoint_mode: dnsrr
      mode: global
      placement:
        constraints:
        - node.labels.builder == true
    environment:
      BUILDER_HOST: null
      BUILDER_PORT: null
      DEBUG: null
      PREFERRED_IP_VERSION: null
    hostname: '{{.Node.ID}}-{{.Service.Name}}'
    image: electronuserland/build-service-builder@sha256:c77c5b53aa4e28bfab4949d5e006bf21f914e7ad5ed8c118959fdb6f1fac316e
    logging:
      driver: json-file
      options:
        max-file: '2'
        max-size: 4m
    ports:
    - mode: host
      published: 443
      target: 443
    secrets:
    - source: builder.crt.v3
      target: /etc/secrets/tls.cert
    - source: builder.key.v1
      target: /etc/secrets/tls.key
    volumes:
    - target: /builder-tmp
      type: tmpfs
  etcd-cluster-client:
    command:
    - --name=etcd
    - --advertise-client-urls=http://etcd:2379
    - --listen-client-urls=http://0.0.0.0:2379
    deploy:
      endpoint_mode: dnsrr
      mode: global
      placement:
        constraints:
        - node.labels.admin == true
    entrypoint: /usr/local/bin/etcd
    image: gcr.io/etcd-development/etcd@sha256:0d79c080d14053e90f22ad09e261c48bf83d296967b8e772d47250f72df6877b
    ports:
    - mode: host
      published: 2379
      target: 2379
  router:
    deploy:
      endpoint_mode: dnsrr
      placement:
        constraints:
        - node.labels.admin == true
    hostname: '{{.Node.ID}}-{{.Service.Name}}'
    image: electronuserland/build-service-router@sha256:809dadc31df6b103f305650d9c2276b1d6abe4ecf2ab2a4b07df792bc0cad928
    logging:
      driver: json-file
      options:
        max-file: '2'
        max-size: 4m
    ports:
    - mode: host
      published: 443
      target: 443
    secrets:
    - source: builder.crt.v3
      target: /etc/secrets/tls.cert
    - source: builder.key.v1
      target: /etc/secrets/tls.key
version: '3.4'

