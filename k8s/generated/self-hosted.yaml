apiVersion: v1
kind: Namespace
metadata:
  name: build-service
---
apiVersion: v1
data:
  tls.cert: 
  tls.key: 
kind: Secret
metadata:
  name: tls-8fb2mddt4h
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  name: builder
spec:
  ports:
  - nodePort: 30443
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: builder
  type: NodePort
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: builder
  name: builder
spec:
  selector:
    matchLabels:
      app: builder
  template:
    metadata:
      labels:
        app: builder
    spec:
      containers:
      - env:
        - name: BUILDER_HOST
          value: 0.0.0.0
        - name: USE_EMBEDDED_ETCD
          value: "true"
        image: electronuserland/build-service-builder@sha256:301dcecab968c62263292a2799c83b03b349b80a6296b411f6b9fd00baf4267f
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health-check
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 300
          successThreshold: 1
          timeoutSeconds: 2
        name: builder
        ports:
        - containerPort: 443
          hostPort: 443
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health-check
            port: 443
            scheme: HTTPS
          periodSeconds: 1
          successThreshold: 2
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /etc/secrets
          name: tls
          readOnly: true
        - mountPath: /builder-tmp
          name: tmp
        - mountPath: /builder-embedded-etcd
          name: embedded-etcd
      terminationGracePeriodSeconds: 300
      volumes:
      - name: tls
        secret:
          secretName: tls-8fb2mddt4h
      - emptyDir:
          medium: Memory
        name: tmp
      - emptyDir:
          medium: Memory
        name: embedded-etcd
